<!DOCTYPE html>
<!-- saved from url=(0039)http://getbootstrap.com/examples/cover/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Diffy is a tool where you can upload a unified 
        diff and share a link to it with your colloagues to discuss ideas more clearly">
        <meta name="author" content="Paulo Bu">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

        {% block title %}
        <title>Diffy</title>
        {% endblock %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        {% block head %}
        {% endblock %}

        <style>
            html,
            body {
                height: 100%;
                /* The html and body elements cannot have any padding or margin. */
            }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -60px;
            }
            #push,
            #footer {
                height: 60px;
            }
            #footer {
                background-color: #f5f5f5;
            }

            /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                    margin-left: -20px;
                    margin-right: -20px;
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }

            .container .credit {
                margin: 20px 0;
            }

        </style>

    </head>

    <body>
        <div id="wrap">
            {% block content %}
            {% endblock %}
            <!-- Bootstrap core JavaScript
                ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
                <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
                <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                <!--<script src="./Cover Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>-->
            {% block custom_js %}
            {% endblock %}
            
            <!-- Site footer -->
            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="credit pull-right">Fork me on <a href="https://github.com/pbu88/diffy" target="_blank">Github</a></p>
                <p class="credit">Created by <a href="https://paulobu.com" target="_blank">Paulo Bu</a></p>
            </div>
        </div>
    </body>
</html>
